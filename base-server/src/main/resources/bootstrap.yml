spring:
  application:
    name: base-server
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8762
      fail-fast: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/grass_user?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: felix19920320
    druid:
      validationQuery: SELECT 1
      initialSize: 10
      minIdle: 10
      maxActive: 200
      minEvictableIdleTimeMillis: 180000
      testOnBorrow: false
      testWhileIdle: true
      removeAbandoned: true
      removeAbandonedTimeout: 1800
      logAbandoned: true
      poolPreparedStatements: true
      maxOpenPreparedStatements: 100
  redis:
    host: localhost
    port: 6379
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 1000
        max-idle: 100
        min-idle: 20
  session:
    store-type: redis
  cache:
    redis:
      use-key-prefix: true
      cache-null-values: false
      time-to-live: 86400000ms
      key-prefix: grass
grass:
  swagger:
    title: ${spring.application.name}'s Api文档
  security:
    resourceId: ${spring.application.name}
    regexMatchers: .*swagger.*, .*v2.*, .*webjars.*, /user/login.*, /validate.*, /user/reset-password.*
    antMatchers: /**
  logging:
    enable: false
  auth:
    value: Basic Z3Jhc3M6ZmVsaXh1
    type: password
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
